<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代登录界面</title>
    <!-- 引入 FontAwesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 全局样式重置 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* --- 背景与布局 --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 动态渐变背景 */
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* 背景动画关键帧 */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 登录卡片容器 --- */
        .login-container {
            background: rgba(255, 255, 255, 0.9); /* 半透明白色 */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px); /* 磨砂玻璃效果 */
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px); /* 悬停轻微上浮 */
        }

        /* --- 标题 --- */
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        /* --- 输入框组 --- */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            transition: color 0.3s;
        }

        /* 专门用于密码切换的小眼睛图标 */
        .input-group .toggle-password {
            left: auto;
            right: 15px;
            cursor: pointer;
        }

        .input-group input {
            width: 100%;
            padding: 12px 45px 12px 45px; /* 左右留出图标位置 */
            border: 2px solid #eee;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        /* 输入框聚焦时的效果 */
        .input-group input:focus {
            border-color: #ff9a9e;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(255, 154, 158, 0.1);
        }

        .input-group input:focus + i {
            color: #ff9a9e;
        }

        /* --- 额外选项 (记住我/忘记密码) --- */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
            color: #666;
        }

        .options a {
            color: #ff9a9e;
            text-decoration: none;
            font-weight: 500;
        }

        .options a:hover {
            text-decoration: underline;
        }

        /* --- 登录按钮 --- */
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
        }

        .login-btn:hover {
            background: linear-gradient(to right, #ff7e82, #fdbde6);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 154, 158, 0.6);
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        /* --- 底部注册链接 --- */
        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .footer-text a {
            color: #ff9a9e;
            text-decoration: none;
            font-weight: 600;
        }

        /* --- 响应式调整 --- */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 20px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h2>欢迎回来</h2>
            <p>请输入您的账号密码进行登录</p>
        </div>

        <form action="#" method="POST">
            <!-- 用户名输入框 -->
            <div class="input-group">
                <input type="text" placeholder="用户名 / 邮箱" required>
                <i class="fas fa-user"></i>
            </div>

            <!-- 密码输入框 -->
            <div class="input-group">
                <input type="password" id="password" placeholder="请输入密码" required>
                <i class="fas fa-lock"></i>
                <!-- 切换密码可见性的图标 -->
                <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
            </div>

            <!-- 选项区域 -->
            <div class="options">
                <label>
                    <input type="checkbox"> 记住我
                </label>
                <a href="#">忘记密码?</a>
            </div>

            <!-- 提交按钮 -->
            <button type="submit" class="login-btn">立即登录</button>

            <!-- 底部链接 -->
            <div class="footer-text">
                还没有账号? <a href="#">立即注册</a>
            </div>
        </form>
    </div>

    <script>
        // JavaScript 用于处理交互逻辑
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            // 切换密码框的 type 属性
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // 切换图标样式 (睁眼/闭眼)
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>

</body>
</html>
